<div
  [routerLink]="['/news', article().documentId]"
  class="bg-bg1 p-4 shadow-lg flex flex-col cursor-pointer"
>
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold">{{ article().title }}</h2>
    <div class="flex gap-2">
      <p-button
        icon="pi pi-pencil"
        outlined
        size="small"
        (onClick)="edit($event)"
      />
      <p-button
        icon="pi pi-trash"
        outlined
        severity="danger"
        size="small"
        [disabled]="interaction.loadingStates()['delete']"
        (onClick)="deleteConfirmation($event)"
      />
    </div>
  </div>
  <p>{{ article().shortSummary }}</p>

  <time class="mt-2 text-sm text-gray-500">
    {{ article().publishedAt | date : "dd/MM/yyyy hh:mm a" }}
  </time>
</div>
